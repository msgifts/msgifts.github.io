</audio>

<!-- BACKGROUND CONTAINER -->
<div class="bg-container snowy">
	<!-- GLASS BALL -->
	<div class="glass-ball rotate"></div>
	<!-- TOP LIGHT -->
	<div class="top-light"></div>
	<!-- PAGE CONTENT -->
	<div class="page-content">
		<div class="fullpage">
			<!-- HOME SECTION -->
			<div id="home" class="section active">
				<!-- TITLE -->
				<h1 class="snow-text">Happy New Year</h1>
				<!-- COUNTER -->
				<div class="snow-box">
					<div class="countdown" data-date="Jannuary 1 2021 00:00:00"></div>
				</div>
				<!-- <div class="smallSnowText">And here comes Santa Shaun</div> -->
				<p style="position: absolute;right: 1em;top: 1em;">右上点击bgm</p>
			</div>
		

		</div>
	</div>
</div>
<script language="javascript" type="text/javascript">
	var numberW=0;

	document.getElementById("submit").addEventListener("click", setVars); 
	bt=document.getElementById("displayButton")
	bt.addEventListener("click", fuc); 

	function fuc(){
		if (numberW==10) {
		bt.innerText='无了';
		return 	;
		}
	numberW=numberW+1;
	var p = document.getElementsByClassName("words");
	p[numberW].removeAttribute('hidden');

}

function setVars(){
//Set the variables
var name = document.getElementById("name").value;

var c=document.getElementById('tab');
var child=document.createElement('div');
var msgNode=document.getElementById('message');
msg=msgNode.value;
child.setAttribute('class','snow-text');
child.setAttribute('style','font-size:3em');
child.innerText=name+" says: "+msg;
c.appendChild(child);
// c.textContent=name;
};






</script>
